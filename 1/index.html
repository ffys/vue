<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js-01</title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="myDemo">
    {{message}}
</div>

<script type="text/javascript">
    var myDemo=new Vue({
        el:"#myDemo",
        data:{
            message:"hello Vue.js!!!"
        }
    });
</script>
</body>
</html>
